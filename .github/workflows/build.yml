name: Build and Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag version (e.g., v0.1.0)'
        required: true

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            build_cmd: build:mac
          - os: windows-latest
            platform: win
            build_cmd: build:win

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get tag version
        id: tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Validate version match
        shell: bash
        run: |
          TAG_VERSION="${{ steps.tag.outputs.version }}"
          # Extract base version from tag (v0.1.0-beta.2 -> 0.1.0)
          TAG_BASE_VERSION=$(echo "$TAG_VERSION" | sed 's/^v//' | sed 's/-.*//')
          # Get version from package.json and extract base version
          PKG_VERSION=$(node -p "require('./package.json').version")
          PKG_BASE_VERSION=$(echo "$PKG_VERSION" | sed 's/-.*//')

          echo "Tag version: $TAG_VERSION (base: $TAG_BASE_VERSION)"
          echo "Package version: $PKG_VERSION (base: $PKG_BASE_VERSION)"

          if [ "$TAG_BASE_VERSION" != "$PKG_BASE_VERSION" ]; then
            echo "Error: Tag base version ($TAG_BASE_VERSION) does not match package.json base version ($PKG_BASE_VERSION)"
            exit 1
          fi
          echo "Version validation passed!"

      - name: Download backend binary
        run: npm run update-backend -- --tag ${{ steps.tag.outputs.version }}

      - name: Build application
        run: npm run ${{ matrix.build_cmd }}
        env:
          # Set to empty to prevent electron-builder from auto-publishing
          # We use softprops/action-gh-release instead
          GH_TOKEN: ""

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.platform }}
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.exe
            dist/*.yml
            dist/*.yaml
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/dist-mac/*
            artifacts/dist-win/*
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
